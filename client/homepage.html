<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> -->
    
      <link href="style.css" rel="stylesheet"/>

</head>
<body>

    <!-- section navigation start -->

    <div class="sidebar">
                
        <div class="sidebarOption active">
            <!-- <span class="material-icons">home</span> -->
            <span class="material-icons">home</span>
            <h2>Home</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">newspaper</span>
            <h2>News</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">calendar_month</span>
            <h2>Events</h2>
        </div>
        
        <div class="sidebarOption">
            <span class="material-icons">notifications_none</span>
            <h2>Notification</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-icons">bookmark_border</span>
            <h2>Bookmarks</h2>
        </div>

        <button class="addPost">Post</button>

    </div>

    <!-- section navigation end -->

    <!-- section main start -->

    <div class="mainSection">
        <div class="mainSectionHeader">
            <h2>Home</h2>
        </div>

        <!-- post box starts -->
        <div class="postContainer">
            
            <form>
                <div class="postInput">
                    <img 
                    src="./images/avatar-icon.jpg"
                    alt="avatar-icon"
                    />
                    <input type="text" placeholder="Share your thoughts" />
                </div>
                <button class="postSubmitButton">Post</button>
            </form>


        <!-- post box ends -->

        <!-- post list starts -->
        <div class="post">
            <div class="post__avatar">
                <img 
                src= "./images/avatar-icon.jpg"
                alt="avatar-icon"/>
            </div>

            <div class="post__body">
                <div class="post__header">
                    <div class="post__headerText">
                        <h3> 
                            Somanth Goudar
                            <span class="post__headerSpecial">
                                <span class="material-icons post-badge"> verified </span>
                            </span>
                        </h3>
                    </div>
                    <div class="post__headerDescription">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>

                <img src="./images/attachement-example.jpeg" alt="gift"/>

                <div class="post__footer">
                    <span class="material-icons"> favorite </span>
                    <span class="material-icons"> thumb_up </span>
                    <span class="material-icons"> thumb_down </span>
                </div>

            </div>
        </div>
        <!-- post list ends -->

    <!-- section main end -->
    
</body>
</html>
